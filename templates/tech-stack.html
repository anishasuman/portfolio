    <style>
        /* Initial state - hidden */
        .no-js body {
            opacity: 1 !important;
        }
        
        body {
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            background: #f9fafc;
        }
        
        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #3a86ff, #8338ec);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: all 0.8s ease-in-out;
        }
        
        .page-loader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .logo-animation {
            width: 100px;
            height: 100px;
            position: relative;
            animation: pulse 2s infinite;
        }
        
        .logo-animation .circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid white;
            animation: rotate 3s linear infinite;
        }
        
        .logo-animation .circle:nth-child(2) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            animation-delay: 0.2s;
            animation-duration: 2.5s;
        }
        
        .logo-animation .circle:nth-child(3) {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            animation-delay: 0.4s;
            animation-duration: 2s;
        }
        
        .logo-animation .ak {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            font-weight: bold;
            z-index: 2;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="fade-in">
    <!-- Page Loader -->

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Page load animation
        document.addEventListener('DOMContentLoaded', function() {
            // Show page content after loader animation
            setTimeout(function() {
                document.body.classList.add('loaded');
                document.getElementById('pageLoader').classList.add('hidden');
                
                // Initialize AOS after page load
                AOS.init({
                    duration: 800,
                    easing: 'ease-in-out',
                    once: true,
                    offset: 100
                });
            }, 1500);
            
            // Add hover effect to hexagons
            const hexagons = document.querySelectorAll('.hexagon');
            hexagons.forEach(hex => {
                hex.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-10px) scale(1.1)';
                    this.style.zIndex = '10';
                });
                
                hex.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                    this.style.zIndex = '1';
                });
            });
        });
    </script>
